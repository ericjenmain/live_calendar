    let pickYr = document.getElementById("pickYr");

    let h2 = document.querySelector("h2");

    let yrNow = new Date().getFullYear();
    let moNow = new Date().getMonth();
    let dNow = new Date().getDate();

    setCalendar(yrNow, moNow, dNow);

    pickYr.addEventListener("change", test);
    function test() {
      yrNow = pickYr.value;

    }

    pickMo.addEventListener("change", test1);

    function setCalendar(yr, mo, d) {
      let dateString = new Date(yr, mo).toDateString();
      let heading = dateString.slice(4, 8) + dateString.slice(10);

      let firstDayOfMonth = new Date(yr, mo, 1).getDay();
      let daysInThisMonth = new Date(yr, mo + 1, 0).getDate();
      let table =
        "<table><tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th><th>SU</th></tr>";

      for (let i = 1; i <= dayOfWeek(firstDayOfMonth); i++) {
        table += "<td>/</td>";
      }

      for (let i = 1; i <= daysInThisMonth; i++) {
        table += "<td>" + i + "</td>";
        if ((firstDayOfMonth + i - 1) % 7 == 0) {
          table += "<tr></tr>";
        }
      }

      table += "</table>";
      h2.innerHTML = heading;
      p1.innerHTML = table;
    }

    function dayOfWeek(today) {
      today %= 7;
      if (today === 0) {
        today += 6;
      } else {
        today -= 1;
      }
      return today;
    }
